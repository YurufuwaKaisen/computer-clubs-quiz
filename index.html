<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>フォーム</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>

<body>
    <header>
        <h1 class="title">高北クイズ大会</h1>
    </header>
    <div class="welcome_screen">
        <h1>ようこそ！高北クイズへ！</h1>
        <p>いろいろなクイズが出題されるよ。<br>
        ユニークなクイズを楽しんでください！</p>
        <button class="welcome_start" id="start_button">始める</button>
    </div>
    <div class="question">
        <div class="question_inside">
            <h2 id="question_number">問題 読み込み中...</h2>
            <h3 id="question_content">読み込み中...</h3>
            <button class="selection" id="selection_1" value="1"><input type="checkbox"> 読み込み中...</button>
            <button class="selection" id="selection_2" value="2"><input type="checkbox"> 読み込み中...</button>
            <button class="selection" id="selection_3" value="3"><input type="checkbox"> 読み込み中...</button>
            <button class="selection" id="selection_4" value="4"><input type="checkbox"> 読み込み中...</button>
        </div>
        <div class="ctrl">
            <button>次へ</button>
        </div>
    </div>
    <div class="mame_back" style="display: none;">
        <div class="mame_zone">
            <div id="maru" class="maru" style="display: none;"></div>
            <div id="batu" class="batu" style="display: none;"></div>
            <h1 id="answer-judge">判定中...</h1>
            <h2 id="correct-rate">読み込み中</h2>
            <p id="mame_content">TIP: 実はこのクイズはGoogleのサービスを多用しています。</p>
            <div class="ctrl">
                <button style="display: none;" id="next-button">次へ</button>
            </div>
        </div>
    </div>
    <div class="result_screen" style="display: none;">
        <h1>結果発表</h1>
        <div class="answers">

        </div>
        <button onclick="location.reload()" class="again">もう一回！</button>
    </div>
</body>

</html>
